algorithm: trpo
oracle: true
rollout_steps: 2000
num_iterations: 500
gamma: 0.999
lam: 0.95
seed: 42
save_interval: 50
env:
  name: mars-lander
  num_tasks: 20
  max_steps: 500
  task_low: 0.0
  task_high: 0.0
  device: cpu
  norm_obs: false
model:
  hidden_sizes: [256, 256]
inner:
  lr: 0.0
  num_steps: 0
  advantage_norm: true
outer:
  lr: 3e-4
  ppo_epochs: 5
  clip_eps: 0.1
  entropy_coef: 0.0
  value_coef: 0.5
  clip_value_loss: false
  max_grad_norm: 0.5
  advantage_norm: true
trpo:
  max_kl: 0.01
  damping: 1.0e-2
  cg_iters: 10
  line_search_max_steps: 10
  line_search_backtrack_ratio: 0.5
wandb:
  enable: false
